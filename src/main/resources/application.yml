spring:
  application:
    name: DatingApp

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3307/datingapp}
    username: ${SPRING_DATASOURCE_USERNAME:datingapp_user}
    password: ${SPRING_DATASOURCE_PASSWORD:datingapp_pass}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  sql:
    init:
      mode: never

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2MB

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  security:
    user:
      name: admin
      password: admin123
  web:
    error:
      include-message: always
      include-binding-errors: always
      include-stacktrace: on_param
      include-exception: false

server:
  port: 8080

logging:
  level:
    root: INFO
    me.iru.datingapp: DEBUG
    me.iru.datingapp.service: INFO
    me.iru.datingapp.controller: INFO
    me.iru.datingapp.repository: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.springframework.data: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/datingapp.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 300MB

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false
  show-login-endpoint: true

app:
  file-storage:
    upload-dir: uploads



