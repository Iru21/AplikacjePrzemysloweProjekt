<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout :: head(~{::title})}">
        <title>Notifications - Dating App</title>
    </head>
<body>
<nav th:replace="~{layout :: header}"></nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-bell"></i> Notifications</h2>
                <form th:action="@{/notifications/read-all}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-check-all"></i> Mark All as Read
                    </button>
                </form>
            </div>

            <div th:if="${notifications.isEmpty()}" class="alert alert-info text-center">
                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                <p class="mb-0">You have no notifications yet</p>
            </div>

            <div th:unless="${notifications.isEmpty()}">
                <div class="list-group">
                    <div th:each="notification : ${notifications.content}"
                         class="list-group-item list-group-item-action"
                         th:classappend="${!notification.isRead} ? 'bg-light' : ''">
                        <div class="d-flex w-100 justify-content-between align-items-start">
                            <div class="flex-grow-1 me-3">
                                <div class="d-flex align-items-start">
                                    <div th:if="${notification.relatedUserPhotoUrl != null}" class="me-3">
                                        <img th:src="@{${notification.relatedUserPhotoUrl}}"
                                             class="rounded-circle"
                                             style="width: 50px; height: 50px; object-fit: cover;"
                                             onerror="this.src='/images/default-avatar.png'">
                                    </div>
                                    <div th:if="${notification.relatedUserPhotoUrl == null}" class="me-3">
                                        <i th:class="${'fs-3 bi bi-' +
                                                       (notification.type.name() == 'NEW_MATCH' ? 'heart-fill text-danger' :
                                                       (notification.type.name() == 'NEW_MESSAGE' ? 'chat-fill text-primary' :
                                                       (notification.type.name() == 'PROFILE_VIEW' ? 'eye-fill text-info' :
                                                       'bell-fill text-secondary')))}"></i>
                                    </div>
                                    <div>
                                        <p class="mb-1" th:text="${notification.message}"></p>
                                        <small class="text-muted" th:text="${#temporals.format(notification.createdAt, 'MMM dd, yyyy HH:mm')}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group">
                                <form th:if="${!notification.isRead}"
                                      th:action="@{/notifications/{id}/read(id=${notification.id})}"
                                      method="post" class="d-inline">
                                    <input type="hidden" name="redirect" value="/notifications">
                                    <button type="submit" class="btn btn-sm btn-outline-success" title="Mark as read">
                                        <i class="bi bi-check"></i>
                                    </button>
                                </form>
                                <form th:action="@{/notifications/{id}/delete(id=${notification.id})}"
                                      method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                            data-confirm="Are you sure you want to delete this notification?">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav th:if="${notifications.totalPages > 1}" class="mt-4" aria-label="Notification pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${!notifications.hasPrevious()} ? 'disabled'">
                            <a class="page-link" th:href="@{/notifications(page=${currentPage - 1})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, notifications.totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/notifications(page=${i})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${!notifications.hasNext()} ? 'disabled'">
                            <a class="page-link" th:href="@{/notifications(page=${currentPage + 1})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
