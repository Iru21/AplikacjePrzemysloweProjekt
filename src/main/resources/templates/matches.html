<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(~{::title})}">
    <title>My Matches - Dating App</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout :: header}"></nav>

<main class="flex-shrink-0">
    <div class="container py-5">
        <h2 class="text-center mb-4">
            <i class="bi bi-chat-heart"></i> Your Matches
        </h2>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Matches List -->
        <div th:if="${matches != null and !matches.empty}">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div th:each="match : ${matches}" class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4">
                                    <!-- Match Photo -->
                                    <div class="bg-secondary rounded d-flex align-items-center justify-content-center" style="height: 100px;">
                                        <img th:if="${match.matchedUserPhotoUrl}" th:src="@{'/uploads/' + ${match.matchedUserPhotoUrl}}"
                                             class="rounded img-fluid" style="max-height: 100px; object-fit: cover;" alt="Profile">
                                        <i th:unless="${match.matchedUserPhotoUrl}" class="bi bi-person-fill text-white" style="font-size: 3rem;"></i>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <h5 class="card-title" th:text="${match.matchedUserName}">Match Name</h5>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            <i class="bi bi-calendar-check"></i>
                                            Matched on <span th:text="${#temporals.format(match.matchedAt, 'MMM dd, yyyy')}">Date</span>
                                        </small>
                                    </p>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{'/messages/' + ${match.id}}" class="btn btn-sm btn-primary">
                                            <i class="bi bi-chat-dots"></i> Chat
                                        </a>
                                        <form th:action="@{'/matches/' + ${match.id} + '/unmatch'}" method="post"
                                              onsubmit="return confirm('Are you sure you want to unmatch? This will delete all messages.');">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-x-circle"></i> Unmatch
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Matches -->
        <div th:if="${matches == null or matches.empty}" class="text-center py-5">
            <i class="bi bi-heart-half display-1 text-muted"></i>
            <h3 class="mt-3">No matches yet</h3>
            <p class="text-muted">Start swiping to find your perfect match!</p>
            <a th:href="@{/matching}" class="btn btn-primary">
                <i class="bi bi-search-heart"></i> Discover People
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>

<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
