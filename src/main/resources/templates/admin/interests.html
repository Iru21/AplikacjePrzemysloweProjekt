<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(~{::title})}">
    <title>Interest Management - Admin Panel</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout :: header}"></nav>

<main class="flex-shrink-0">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-heart"></i> Interest Management</h1>
            <a th:href="@{/admin}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Add New Interest -->
        <div class="card shadow mb-4">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Interest</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/interests}" th:object="${newInterest}" method="post">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="name" class="form-label">Interest Name *</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   placeholder="e.g., Sports, Music, Travel" required>
                        </div>
                        <div class="col-md-5">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <input type="text" class="form-control" id="description" th:field="*{description}"
                                   placeholder="Brief description">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus"></i> Add Interest
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Existing Interests -->
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">All Interests</h4>
                <span class="badge bg-primary" th:text="${interests.size()} + ' interests'">0 interests</span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="interest : ${interests}">
                                <td th:text="${interest.id}">1</td>
                                <td>
                                    <strong th:text="${interest.name}">Interest Name</strong>
                                </td>
                                <td th:text="${interest.description ?: 'No description'}">Description</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/admin/interests/{id}/edit(id=${interest.id})}"
                                           class="btn btn-outline-primary" title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/admin/interests/{id}/delete(id=${interest.id})}"
                                              method="post"
                                              style="display: inline;"
                                              onsubmit="return confirm('Are you sure you want to delete this interest?');">
                                            <button type="submit" class="btn btn-outline-danger" title="Delete">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(interests)}">
                                <td colspan="4" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox" style="font-size: 2rem;"></i><br>
                                    No interests found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>

<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
