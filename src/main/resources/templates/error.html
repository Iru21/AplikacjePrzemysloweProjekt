<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(~{::title})}">
    <title>Error - Dating App</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout :: header}"></nav>

<main class="flex-shrink-0">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
                </div>

                <h1 class="display-4">Oops!</h1>

                <p class="lead" th:if="${status == 404}">
                    Page not found
                </p>
                <p class="lead" th:if="${status == 403}">
                    Access denied
                </p>
                <p class="lead" th:if="${status == 500}">
                    Internal server error
                </p>
                <p class="lead" th:if="${status != 404 and status != 403 and status != 500}">
                    Something went wrong
                </p>

                <p class="text-muted" th:if="${message}" th:text="${message}">Error message</p>
                <p class="text-muted" th:if="${error}" th:text="${error}">Error details</p>

                <div class="mt-4">
                    <a th:href="@{/}" class="btn btn-primary">
                        <i class="bi bi-house-fill"></i> Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>

<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
