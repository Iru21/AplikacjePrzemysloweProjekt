<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(~{::title})}">
    <title>My Profile - Dating App</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout :: header}"></nav>

<main class="flex-shrink-0">
    <div class="container py-5">
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- Profile Card -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <!-- Profile Photo -->
                        <div class="mb-3">
                            <img th:if="${user.photoUrl}" th:src="@{'/uploads/' + ${user.photoUrl}}"
                                 class="rounded-circle img-fluid" alt="Profile Photo" style="width: 150px; height: 150px; object-fit: cover;">
                            <div th:unless="${user.photoUrl}" class="bg-secondary rounded-circle d-inline-flex align-items-center justify-content-center"
                                 style="width: 150px; height: 150px;">
                                <i class="bi bi-person-fill text-white" style="font-size: 4rem;"></i>
                            </div>
                        </div>

                        <!-- Upload Photo Form -->
                        <form th:action="@{/profile/photo}" method="post" enctype="multipart/form-data" class="mb-3">
                            <div class="input-group input-group-sm">
                                <input type="file" class="form-control" name="file" accept="image/*" required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-upload"></i>
                                </button>
                            </div>
                        </form>

                        <h3 th:text="${user.firstName} + ' ' + ${user.lastName}">Name</h3>
                        <p class="text-muted">
                            <i class="bi bi-geo-alt"></i> <span th:text="${user.city ?: 'Not specified'}">City</span>,
                            <span th:text="${user.age}">25</span> years old
                        </p>
                        <p class="text-muted">
                            <i class="bi bi-gender-ambiguous"></i> <span th:text="${user.gender}">Gender</span>
                        </p>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2">
                            <a th:href="@{/profile/edit}" class="btn btn-primary">
                                <i class="bi bi-pencil"></i> Edit Profile
                            </a>
                            <form th:action="@{/profile/delete}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                                <button type="submit" class="btn btn-danger w-100">
                                    <i class="bi bi-trash"></i> Delete Account
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-person-lines-fill"></i> Profile Information</h4>
                    </div>
                    <div class="card-body">
                        <!-- Email -->
                        <div class="mb-3">
                            <label class="fw-bold">Email:</label>
                            <p th:text="${user.email}">email@example.com</p>
                        </div>

                        <!-- Bio -->
                        <div class="mb-3">
                            <label class="fw-bold">Bio:</label>
                            <p th:if="${user.bio}" th:text="${user.bio}">Bio text</p>
                            <p th:unless="${user.bio}" class="text-muted">No bio added yet</p>
                        </div>

                        <!-- Interests -->
                        <div class="mb-3">
                            <label class="fw-bold">Interests:</label>
                            <div th:if="${user.interests != null and !user.interests.empty}">
                                <span th:each="interest : ${user.interests}" class="badge bg-secondary me-1" th:text="${interest}">Interest</span>
                            </div>
                            <p th:if="${user.interests == null or user.interests.empty}" class="text-muted">No interests added yet</p>
                        </div>

                        <!-- Member Since -->
                        <div class="mb-3">
                            <label class="fw-bold">Member since:</label>
                            <p th:text="${#temporals.format(user.createdAt, 'MMMM dd, yyyy')}">Date</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>

<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
