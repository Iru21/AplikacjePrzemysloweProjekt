<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(~{::title})}">
    <title>Dating App - Find Your Match</title>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{layout :: header}"></nav>

<main class="flex-shrink-0">
    <section class="py-5 text-center bg-primary text-white" sec:authorize="!isAuthenticated()">
        <div class="container">
            <h1 class="display-4 fw-bold">
                <i class="bi bi-heart-fill"></i> Welcome to Dating App
            </h1>
            <p class="lead mb-4">Find meaningful connections and meet amazing people</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a th:href="@{/register}" class="btn btn-light btn-lg px-4 gap-3">
                    Get Started
                </a>
                <a th:href="@{/login}" class="btn btn-outline-light btn-lg px-4">
                    Sign In
                </a>
            </div>
        </div>
    </section>

    <section class="py-5 text-center bg-primary text-white" sec:authorize="isAuthenticated()">
        <div class="container">
            <h1 class="display-4 fw-bold">
                <i class="bi bi-heart-fill"></i> Welcome Back, <span sec:authentication="name"></span>!
            </h1>
            <p class="lead mb-4">Ready to discover your perfect match?</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a th:href="@{/matching}" class="btn btn-light btn-lg px-4 gap-3">
                    <i class="bi bi-search-heart"></i> Start Matching
                </a>
                <a th:href="@{/matches}" class="btn btn-outline-light btn-lg px-4">
                    <i class="bi bi-chat-heart"></i> My Matches
                </a>
                <a th:href="@{/profile}" class="btn btn-outline-light btn-lg px-4">
                    <i class="bi bi-person-circle"></i> My Profile
                </a>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{layout :: footer}"></footer>

<div th:replace="~{layout :: scripts}"></div>

</body>
</html>
