spring:
  application:
    name: DatingApp-Test

  datasource:
    url: jdbc:tc:mariadb:11.5:///testdb?TC_REUSABLE=true
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true


  servlet:
    multipart:
      enabled: false

logging:
  level:
    root: WARN
    me.iru.datingapp: DEBUG
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: DEBUG

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

app:
  file-storage:
    upload-dir: target/test-uploads

