services:
  mariadb:
    image: mariadb:latest
    container_name: datingapp-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: datingapp
      MARIADB_USER: datingapp_user
      MARIADB_PASSWORD: datingapp_pass
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datingapp-network

